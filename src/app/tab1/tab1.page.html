<ion-header>
  <ion-toolbar color="primary">
    <ion-title>NextStop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!lstPublicaciones.length">
    <!-- PRE-CARGA / LAZY LOADING: -->
    <div class="publicacion-list" *ngFor="let i of [].constructor(4)">
      <div class="publicacion-list__header">
        <ion-skeleton-text style="width: 100%; height: 30px !important;"></ion-skeleton-text>
      </div>

      <div class="publicacion-list__thumbnail">
        <div class="publicacion-list__content">          
          <ion-skeleton-text animated style="width: 140px; height: 16.8px !important; margin-bottom: 4px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 140px; height: 24px !important; margin-bottom: 4px;"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 140px; height: 19px !important; margin-bottom: 4px;"></ion-skeleton-text>
        </div>
      </div>
    </div>
  </div>

  <div class="publicacion-list" *ngFor="let publicacion of lstPublicaciones" [routerLink]="['/publicacion/details', publicacion.pub_id]">
    <div class="publicacion-list__header">
      <h2>{{ publicacion?.pub_titulo | titlecase }}</h2>
    </div>

    <div class="publicacion-list__thumbnail" tappable [routerLink]="['/publicacion/details', publicacion.pub_id]">
      <div class="publicacion-list__content">

      </div>
    </div>
  </div>
  <!-- <ion-list>
    <ion-item button *ngFor="let publicacion of lstPublicaciones" [routerLink]="['/publicacion/details', publicacion.pub_id]">
      <ion-label>
        <p>{{ publicacion.pub_titulo | titlecase }}</p>
      </ion-label>
    </ion-item>
  </ion-list> -->
  
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Por favor espere..."
      loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
