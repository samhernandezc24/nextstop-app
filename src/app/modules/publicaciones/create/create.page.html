<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Nueva Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" #ngFormGroup`="ngForm" tabindex="0">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input label="Título" type="text" formControlName="pub_titulo" required></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-button type="submit" [disabled]="!formGroup.valid" (click)="btnGuardar_clickEvent()">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
