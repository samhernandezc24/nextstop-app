<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="ellipsis-vertical-outline" size="small" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="publicacion-details">
    <!-- TITULO: -->
    <div class="publicacion-details__header">
      <h2>{{ publicacion?.pub_titulo | titlecase }}</h2>
    </div>

    <!-- IMAGEN / IMAGENES: -->
    <div class="publicacion-details__thumbnail">
      <swiper-container class="publicacion-details__swiper" (slidechange)="onSlideChange($event)" [pagination]="true">
        <swiper-slide *ngFor="let imagen of imagenes" class="publicacion-details__swiper-slide">
          <img [src]="imagen" class="publicacion-details__swiper-img" />
        </swiper-slide>
      </swiper-container>
    </div>

    <!-- DESCRIPCIÓN: -->
    <div class="publicacion-details__content">
      <ion-text>{{ publicacion?.pub_descripcion | lowercase }}</ion-text>

      <!-- USUARIO: -->
      <div class="publicacion-details__user">
        <!-- FOTO USUARIO: -->
        <ion-avatar slot="start" class="publicacion-details__avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="" />
        </ion-avatar>
        <!-- NOMBRE COMPLETO USUARIO: -->
        <ion-label class="publicacion-details__username">{{ publicacion?.pub_createdusuario | titlecase }}</ion-label>
      </div>

      <!-- FECHA CREACIÓN: -->
      <div class="publicacion-details__date">
        <ion-text color="medium"><strong>Publicado</strong>: {{ publicacion?.pub_createdfecha }}</ion-text>
      </div>
    </div>

    <!-- ETIQUETAS: -->
    <div class="publicacion-details__tags">
      <ion-chip class="publicacion-details__tag" color="primary" [outline]="true">
        <ion-label>#etiquetas</ion-label>
      </ion-chip>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="publicacion-details-footer">
      <div class="footer__group">
        <!-- LIKE -->
        <ion-button fill="clear" class="footer__btn footer__btn--like">
          <ion-icon name="arrow-up"></ion-icon>
          <span class="footer__btn-counter">5,278</span>
        </ion-button>

        <!-- DISLIKE -->
        <ion-button fill="clear" class="footer__btn footer__btn--dislike">
          <ion-icon name="arrow-down"></ion-icon>
        </ion-button>
      </div>

      <div class="footer__group">
        <!-- COMENTARIOS -->
        <ion-button fill="clear" class="footer__btn footer__btn--comments">
          <ion-icon name="chatbubble-outline"></ion-icon>
          <span class="footer__btn-counter">300</span>
        </ion-button>

        <!-- VISTAS -->
        <ion-button fill="clear" class="footer__btn footer__btn--views">
          <ion-icon name="eye-outline"></ion-icon>
          <span class="footer__btn-counter">3.8k</span>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
